<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/newglove/resource/css/reset.css">
    <link rel="stylesheet" href="/newglove/resource/css/icon.css">
    <link rel="stylesheet" href="/newglove/resource/css/swiper.min.css">
    <link rel="stylesheet" href="/newglove/resource/css/style.css">
    <title>GLove</title>
</head>
<body>
    <div class="container">
        <div class="main-entry-banner">
            <div class="dimm"></div>
            <div class="center-text">
                <div class="top-stars" aria-hidden="true">
                    <i class="icon-star"></i>
                    <i class="icon-star big"></i>
                    <i class="icon-star"></i>
                </div>
                <div class="text-area">
                    <span class="text">G</span>
                    <span class="text">L</span>
                    <span class="text">O</span>
                    <span class="text">V</span>
                    <span class="text">E</span>
                    <span class="text">&nbsp;</span>
                    <span class="text">B</span>
                    <span class="text">A</span>
                    <span class="text">R</span>
                </div>
                <div class="glove-img">
                    <i class="icon-glove left"></i>
                    <i class="icon-glove right"></i>
                </div>
                <div class="menu ">
                    <button type="button" class="go-menu ui-go-menu" >
                        <span class="text">M</span>
                        <span class="text">E</span>
                        <span class="text">N</span>
                        <span class="text">U</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="menu-wrapper">
            <div class="logo"><img src="/newglove/resource/images/main_logo.png" alt="GLOVE SEOUL"></div>
            <div class="menu-head">
                <p class="cocktail-title">
                    <span class="title-text">COCK TAIL</span>
                </p>
            </div>
            <div class="swiper-control-wrapper">
                <div class="swiper menu-swiper-container">
                    <div class="swiper-wrapper" id="createMenu">

                    </div>
                </div>
            </div>
        </div>
        <div class="popup-cocktail-explain-wrapper">
            <div class="popup-cocktail-explain">
                <div class="cocktail-header">
                    <div class="cocktail-name">진토닉</div>
                    <button class="close-btn ui-close-btn" type="button"></button>
                </div>
                <div class="cocktail-body">
                    <div class="img-box">
                        <img src="https://images.unsplash.com/photo-1637518122612-60ac167cf93b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
                    </div>
                    <div class="cocktail-info-box"></div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="/newglove/resource/js/gsap.min.js"></script>
<script src="/newglove/resource/js/swiper.min.js"></script>
<script src="/newglove/resource/js/glove_script.js"></script>
</html>
